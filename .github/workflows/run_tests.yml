name: Run tests if release receive PR from bugfix/* or feature/* branches
run-name: Pipeline runned by ${{ github.actor }}

on:
  push:
    branches: [ main, '*' ]
  pull_request:
    branches: [ main ]

jobs:
  run_tests:
    if: ${{ github.event.pull_request.draft == false }}
    name: Test API
    runs-on: [ubuntu-latest]
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: rails_event_manager_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Installing Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
        
      - name: Config envs
        run: |
          echo "SECRET_KEY_BASE=a8f5f167f44f4964e6c998dee827110c" >> $GITHUB_ENV
          echo "POSTGRES_USER=myuser" >> $GITHUB_ENV
          echo "POSTGRES_PASS=mypassword" >> $GITHUB_ENV
          echo "POSTGRES_DB=rails_event_manager_test" >> $GITHUB_ENV
          echo "POSTGRES_PORT=5432" >> $GITHUB_ENV
          echo "POSTGRES_HOST=localhost" >> $GITHUB_ENV
          echo "JWT_SECRET=123456" >> $GITHUB_ENV

      # - name: Wait for postgres to be ready ⏳
      #   run: |
      #     for i in $(seq 1 10); do
      #       if docker inspect postgres --format '{{.State.Health.Status}}' | grep -q 'healthy'; then
      #         echo "Postgres está pronto!"
      #         exit 0
      #       fi
      #       echo "Aguardando Postgres ficar pronto..."
      #       sleep 5
      #     done
      #     echo "Postgres não ficou pronto a tempo!"
      #     exit 1
      #   if: ${{ runner.os == 'Linux' }} 

      - name: Create database and run migration
        run: |
          sleep 5
          bin/rails db:setup RAILS_ENV=test

      - name: Run Rspec
        run: bundle exec rspec